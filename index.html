<!DOCTYPE html>
<html>
<head>
    <title>Federation PROXY Metrics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .metric { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .value { font-size: 24px; font-weight: bold; color: #2e7d32; }
        .label { color: #666; }
    </style>
</head>
<body>
    <h1>Federation Services Metrics</h1>
    <div id="metrics"></div>
    
    <script>
        async function updateMetrics() {
            try {
                const response = await fetch('/api/v1/query?query=http_requests_total');
                const data = await response.json();
                
                let html = '';
                data.data.result.forEach(metric => {
                    const endpoint = metric.metric.endpoint;
                    const method = metric.metric.method;
                    const status = metric.metric.status;
                    const value = metric.value[1];
                    
                    html += `
                        <div class="metric">
                            <div class="label">${method} ${endpoint} (${status})</div>
                            <div class="value">${value}</div>
                        </div>
                    `;
                });
                
                document.getElementById('metrics').innerHTML = html;
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }
        
        updateMetrics();
        setInterval(updateMetrics, 5000); // Update every 5 seconds
    </script>
</body>
</html>
